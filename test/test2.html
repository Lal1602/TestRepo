<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  margin: 0;
  padding: 0;
  background-color: #333;
}

#confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #fff;
  border-radius: 50%;
  animation: confetti 1s ease-in-out infinite;
}

@keyframes confetti {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(calc(100vw - 10px), calc(100vh - 10px));
  }
}

.confetti-red {
  background-color: #ff4136;
}

.confetti-orange {
  background-color: #ff851b;
}

.confetti-yellow {
  background-color: #ffdc00;
}

.confetti-green {
  background-color: #2ecc40;
}

.confetti-blue {
  background-color: #0074d9;
}

.confetti-purple {
  background-color: #b10dc9;
}
    </style>
</head>
<body>
    <div id="confetti"></div>


    <script>
const confetti = document.getElementById("confetti");

function createConfetti() {
  const colors = ["red", "orange", "yellow", "green", "blue", "purple"];
  const confettiCount = 100;
  const confettiElements = [];

  for (let i = 0; i < confettiCount; i++) {
    const confettiEl = document.createElement("div");
    confettiEl.classList.add("confetti");
    confettiEl.classList.add(`confetti-${colors[Math.floor(Math.random() * colors.length)]}`);
    confettiEl.style.left = Math.random() * 100 + "%";
    confettiEl.style.animationDelay = Math.random() * 10 + "s";
    confettiElements.push(confettiEl);
    confetti.appendChild(confettiEl);
  }

  confettiElements.forEach((confettiEl) => {
    confettiEl.addEventListener("animationend", () => {
      confetti.removeChild(confettiEl);
    });
  });
}

setInterval(createConfetti, 1000);
    </script>
</body>
</html>
